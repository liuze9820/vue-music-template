<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>音乐播放器</title>
	<script src="js/vue.js"></script>
	<!-- 样式 -->
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="wrap">
		<!-- 播放器主体区域 -->
		<div class="play_wrap" id="player">
			<!-- 搜索歌曲-->
			<div class="search_bar">
				<input type="text" autocomplete="off" v-model="keywords" @keyup.enter="flag && seachMusic(keywords)" />
				<button @click="prev">上一首</button>
				<button @click='next'>下一首</button>
			</div>


			<div class="center_con">
				<!-- 所有歌曲列表 -->
				<div class='song_wrapper'>
					<ul class="song_list">
						<li v-for="(item,index) in musicList" :key='item.id ,index' @click="playMusic(item.id,index)" :class='{active:index===currentIndex}'>
							<!-- 播放按钮 -->
							<a href="javascript:;" ></a>
							<!-- 歌曲名字 -->
							<b>{{item.name}}</b>
							<!-- mv图标播放 -->
							<span v-if="item.mv!=0" @click='playMv(item.mv)'>
								<i></i>
							</span>
							<!---->
						</li>
					</ul>
					<img src="images/line.png" class="switch_btn" alt="">
				</div>
				<!-- 歌曲信息容器 -->
				<div class="player_con" :class="{playing:isplaying}">
					<img src="images/player_bar.png" class="play_bar" />
					<!-- 黑胶碟片 -->
					<img src="images/disc.png" class="disc autoRotate" />
					<img :src="musicPic" class="cover autoRotate" />
				</div>
				<!-- 评论容器 -->
				<div class="comment_wrapper">
					<h5 class='title'>热门留言</h5>
					<div class='comment_list' v-if='musciComments && musciComments.length >0'>
						<dl v-for="comment in musciComments" :key='comment.commentId'>
							<!-- 评论人头像 -->
							<dt><img :src="comment.user.avatarUrl" alt=""></dt>
							<!-- 评论人的名字 -->
							<dd class="name">{{comment.user.nickname}}</dd>
							<!-- 评论人内容 -->
							<dd class="detail">
								{{comment.content}}
							</dd>
						</dl>
					</div>
					<img src="images/line.png" class="right_line">
				</div>
			</div>
			<!-- 音乐播放 -->
			<div class="audio_con">
				<audio ref='audio' @play="play" @pause="pause" :src="musicUrl" controls autoplay loop class="myaudio"></audio>

			</div>
			<!-- mv显示 -->
			<div class="video_con" v-show="isShow" style="display: none;">
				<video :src="mvUrl" controls="controls"></video>
				<div class="mask" @click="hide"></div>
			</div>
		</div>
	</div>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="./js/vue.js"></script>
	<!-- 官网提供的 axios 在线地址 -->
	<script src="./js/axios.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
